<div id="Apps_AppContainer_Div" style="margin:20px;"></div>

<script id="Apps_App_DivTemplate" type="text/template">

    <!--
        0 = ID
        1 = App Name
        2 = Machine Name
        3 = Working Folder
        4 = App escaped string
    -->
    <div class="Apps_App_DivStyle Apps_App_DivStyle_ID{0}">

        <i class="fas fa-cog" style="cursor: pointer; float: right; bottom: 3px; position: absolute; left: 3px;" onclick="Apps.Components.Plan.Apps.App.Show({0});"></i>

        <div class="dropdown">
            <i class="fas fa-ellipsis-v" style="cursor:pointer;"></i>
            <div class="dropdown-content">
                <a href="#" onclick="Apps.Components.Plan.Apps.Edit({0});">Edit</a>
                <a href="#" onclick="Apps.Components.Plan.Apps.App.Archive({0});">Delete</a>
                <a href="#" onclick="Apps.Components.Plan.Apps.App.Run({0});">Run</a>
                <a href="#" onclick="Apps.Components.Plan.Apps.Stories.List({0});">Methods</a>
                <a href="#" onclick="Apps.Components.Publish.ShowList({0});">Publishing</a>
                <a href="#" onclick="Apps.Components.Plan.Apps.App.AddAppsJS({0});">Add AppsJS</a>
            </div>
        </div>

        <div class="Apps_AppName_Label_ID{0}" style="margin-left:5px;font-size: 1.5vw;font-weight:600;">#{0} {1}</div>
        <div class="Apps_MachineName_Label_ID{0}" style="margin-left:5px;font-size:.75vw;">{2}</div>
        <div id="Apps_TitleLabel_ID{0}" class="Apps_TitleLabel_Style" onclick="Apps.Components.Publish.ShowList({0});" title="Build & Publish">
            <i class="fas fa-file-export iconcontainer" style=""></i>
        </div>

        <div>
            <textarea style="font-size:.6vw;width:19vw;margin-left:5px;margin-right:6px;">{3}</textarea>
        </div>

        <div>
            <span style="font-size: 1.5vh; position: relative; top: -4px; margin-left: 6px; margin-right: 2px;">AppsJS</span>
            <div id="Apps_AppsJSExists_Div_ID{0}" style="display:inline-block;width:1vw;height:2vh;border-radius:1vw;background-color:lightgrey;"></div>
        </div>

        <div id="Apps_MachinePing_Div_ID{0}" title="Project Files"
             data-ping-machinename="{2}"
             data-ping-workingfolder="{3}"
             class="Apps_MachinePing_Style ">
            <i class="fas fa-file iconcontainer" style="left:0px;"></i>
        </div>

    </div>

</script>

<script id="Apps_SystemContainer_Div" type="text/template">
    <!--
        0 = system id
    -->

    <div id="Apps_SystemContainer_Div_ID{0}" class="Apps_SystemContainer_DivStyle">
        <div class="dropdown" style="position: relative; left: 5px; top: -17px;">
            <i class="fas fa-bars" style="cursor:pointer;"></i>
            <div class="dropdown-content">
                <a href="#" onclick="Apps.Components.Plan.Apps.Edit({0});">Stories</a>
            </div>
        </div>

        <span class="Apps_SystemName_Label_ID{0}" 
              style="position:absolute;margin-left:26px;margin-top:-18px;font-size: 20px;font-weight:600;">{1}</span>

    </div>
</script>

<script id="Apps_EditApp_Template" type="text/template">

    <!--
        0 = App Name
        1 = "checked" (or not)
        2 = System ID
        3 = App ID
        4 = Machine name
        5 = Working folder
        6 = Project file
        7 = Project file exists
    -->
    <h3>App Name</h3>
    <input id="Apps_EditAppName_Textbox" type="text" class="form-control" value="{0}" />

    <h3>Enabled</h3>
    <input id="Apps_EditAppEnabled_Checkbox" type="checkbox" {1} data-toggle="toggle" style=" width: 25px; height: 25px;" />

    <h3>Machine Name</h3>
    <input id="Apps_EditApp_MachineName_Textbox" type="text" class="form-control" value="{4}" />

    <h3>Working Folder</h3>
    <input id="Apps_EditApp_WorkingFolder_Textbox" type="text" class="form-control" value="{5}" />

    <h3>Project File</h3>
    <input id="Apps_EditApp_ProjectFile_Textbox" type="text" class="form-control" value="{6}" />

    <h3>Project File Exists</h3>
    <input id="Apps_EditApp_ProjectFileExists_Checkbox" type="checkbox" {7} data-toggle="toggle" style=" width: 25px; height: 25px;" />

    <h3>System</h3>
    <select id="Apps_EditAppSystem_Select" class="form-control"></select>
</script>

<script id="Apps_EditSystem_Template" type="text/template">

    <!--
        0 = System name
        1 = is enabled
    -->
    <h3>System Name</h3>
    <input id="Apps_EditSystemName_Textbox" type="text" class="form-control" value="{0}" />
    <h3>Enabled</h3>
    <input id="Apps_EditAppEnabled_Checkbox" type="checkbox" {1} data-toggle="toggle" style=" width: 25px; height: 25px;" />

</script>
